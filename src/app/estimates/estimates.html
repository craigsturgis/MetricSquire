<div class="row">
    <div class="small-12 text-center columns">
        <div class="panel">
            <h1>Cards ready for estimation votes</h1>
        </div>
    </div>
</div>

<div class="row">
    <div>
        <div class="small-8 columns">
            <h3>Card</h3>
        </div>
        <div class="small-1 columns">
            <p># Votes</p>
        </div>
        <div class="small-1 columns">
            <p>Avg</p>
        </div>
        <div class="small-1 columns">
            <p>Low</p>
        </div>
        <div class="small-1 columns">
            <p>High</p>
        </div>

    <div ng-repeat="card in vm.readyCards">
        <div class="small-8 columns">
            <div class="small-6 columns">
                <p>
                    <a ui-sref="^.detail({shortLink: card.shortLink})">
                        {{card.name}}
                    </a>
                </p>
            </div>
            <div class="small-2 columns">
                <p>
                    <a ng-href="https://trello.com/c/{{card.shortLink}}" target="_">
                        card
                    </a>
                </p>
            </div>
        </div>
        <div class="small-1 columns">
            <p>0</p>
        </div>
        <div class="small-1 columns">
            <p>?</p>
        </div>
        <div class="small-1 columns">
            <p>?</p>
        </div>
        <div class="small-1 columns">
            <p>?</p>
        </div>
    </div>
</div>
