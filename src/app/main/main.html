  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>At your service!</h1>
        <p>What can I squire for you?</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns"
        ng-repeat="item in vm.navItems">
      <a ui-sref="{{item.sref}}">
          <div class="th">
            <!-- <img class="right" ng-src="assets/images/{{item.logo}}" alt="{{item.title}}"> -->
            <div class="caption">
              <h3>{{item.title}}</h3>
              <p>{{item.description}}</p>
            </div>
          </div>
      </a>
    </div>
  </div>
